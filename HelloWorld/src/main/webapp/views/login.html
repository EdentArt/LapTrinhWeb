<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<style>
/* Reset các kiểu mặc định của trình duyệt */
body, h1, form, input, button {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

/* Đặt nền và kiểu chữ cho toàn bộ trang */
body {
	font-family: Arial, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh; /* Chiều cao 100% của viewport */
	background-color: #f5f5f5; /* Màu nền trang */
}

/* Định dạng container đăng nhập */
.login-container {
	background-color: #fff; /* Màu nền của khung đăng nhập */
	padding: 2rem;
	border-radius: 8px; /* Bo tròn các góc */
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Đổ bóng cho khung */
	width: 300px; /* Chiều rộng cố định của khung */
}

/* Định dạng tiêu đề */
h1 {
	font-size: 1.5rem;
	margin-bottom: 1rem;
	text-align: center;
}

/* Định dạng form và các trường input */
form {
	display: flex;
	flex-direction: column;
}

.input-group {
	margin-bottom: 1rem;
}

label {
	display: block;
	margin-bottom: 0.5rem;
	font-weight: bold;
}

input {
	width: 100%;
	padding: 0.5rem;
	border: 1px solid #ccc;
	border-radius: 4px;
}

/* Định dạng thông báo */
.form-text {
	display: block;
	margin-top: 0.25rem;
	font-size: 0.875rem;
	color: #666;
}

/* Định dạng nút gửi */
button {
	padding: 0.75rem;
	background-color: #007bff;
	color: #fff;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 1rem;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="login-container">
		<h1>Login</h1>
		<form action="#" method="post">
			<div class="input-group">
				<label for="username">username</label> <input type="text"
					id="username" name="username" required> <small
					class="form-text">Enter your username here.</small>
			</div>
			<div class="input-group">
				<label for="password">password</label> <input type="password"
					id="password" name="password" required> <small
					class="form-text">Enter your password here. Must be at
					least 8 characters.</small>
			</div>
			<button type="submit">Login</button>
		</form>
	</div>
</body>
</html>
